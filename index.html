<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gestor Panadería</title>
    <style>
        :root {
            --ios-blue: #007AFF;
            --ios-green: #34C759;
            --ios-bg: #F2F2F7;
            --ios-card: #FFFFFF;
            --ios-text: #000000;
            --ios-gray: #8E8E93;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
            background-color: var(--ios-bg);
            margin: 0;
            padding: 0;
            color: var(--ios-text);
            -webkit-font-smoothing: antialiased;
            user-select: none;
        }

        /* Safe Area Padding para iPhone con Notch/Isla */
        header {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: calc(env(safe-area-inset-top) + 10px) 20px 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 0.5px solid rgba(0,0,0,0.1);
            text-align: left;
        }

        header h1 { font-size: 34px; font-weight: 700; margin: 0; letter-spacing: -0.5px; }
        header p { color: var(--ios-blue); font-weight: 500; margin: 5px 0 0 0; font-size: 17px; }

        .container { padding: 20px; padding-bottom: calc(env(safe-area-inset-bottom) + 100px); }

        /* Estilo de Tarjetas iOS */
        .section-title { font-size: 13px; color: var(--ios-gray); text-transform: uppercase; margin: 20px 0 8px 15px; }
        
        .ios-list {
            background: var(--ios-card);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .ios-item {
            padding: 14px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            transition: background 0.2s;
            border-bottom: 0.5px solid #E5E5EA;
            cursor: pointer;
        }
        .ios-item:last-child { border-bottom: none; }
        .ios-item:active { background-color: #D1D1D6; }

        .chevron { color: #C4C4C6; font-weight: bold; font-size: 18px; }

        /* Botones Flotantes */
        .toolbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            padding: 15px 20px calc(env(safe-area-inset-bottom) + 15px);
            border-top: 0.5px solid rgba(0,0,0,0.1);
            display: flex;
            gap: 12px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-size: 17px;
            font-weight: 600;
            text-align: center;
            transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.97); opacity: 0.8; }
        .btn-main { background: var(--ios-blue); color: white; }
        .btn-sub { background: #E5E5EA; color: var(--ios-blue); }

        /* Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); z-index: 2000;
            display: none; justify-content: center; align-items: flex-end;
        }
        .modal-content {
            background: var(--ios-bg);
            width: 100%;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 20px 20px calc(env(safe-area-inset-bottom) + 30px);
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .qty-badge { background: var(--ios-blue); color: white; padding: 4px 12px; border-radius: 15px; font-size: 14px; font-weight: 600; }

        .screen { display: none; }
        .active { display: block; }
    </style>
</head>
<body>

    <div id="screen-main" class="screen active">
        <header>
            <p id="header-date"></p>
            <h1>Pedidos</h1>
        </header>
        
        <div class="container">
            <div class="section-title">Clientes</div>
            <div class="ios-list" id="client-list"></div>

            <div class="section-title">Resumen de hoy</div>
            <div id="today-summary"></div>
        </div>

        <div class="toolbar">
            <button class="btn btn-sub" onclick="showScreen('screen-history'); renderHistory();">Historial</button>
            <button class="btn btn-main" onclick="sendWhatsApp()">Enviar WhatsApp</button>
        </div>
    </div>

    <div id="screen-order" class="screen">
        <header>
            <p onclick="goHome()" style="cursor:pointer">← Volver</p>
            <h1 id="order-client-name">Cliente</h1>
        </header>
        <div class="container">
            <div class="section-title">Productos disponibles</div>
            <div class="ios-list" id="product-list"></div>
        </div>
        <div class="toolbar">
            <button class="btn btn-main" onclick="saveIndividualOrder()">Guardar Pedido</button>
        </div>
    </div>

    <div id="modal-qty" class="modal-overlay">
        <div class="modal-content">
            <h2 style="text-align:center; margin-bottom:25px;">Cantidad para <br><span id="modal-p-name" style="color:var(--ios-blue)"></span></h2>
            <div style="display:flex; justify-content:center; align-items:center; gap:30px; margin-bottom:30px;">
                <button class="btn-sub" style="width:60px; height:60px; border-radius:30px; border:none; font-size:30px;" onclick="changeModalQty(-1)">−</button>
                <span id="modal-qty-val" style="font-size:48px; font-weight:700; min-width:60px; text-align:center;">0</span>
                <button class="btn-sub" style="width:60px; height:60px; border-radius:30px; border:none; font-size:30px;" onclick="changeModalQty(1)">+</button>
            </div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:20px;">
                <button class="btn btn-sub" onclick="setModalQty(5)">+5</button>
                <button class="btn btn-sub" onclick="setModalQty(10)">+10</button>
            </div>
            <button class="btn btn-main" style="width:100%" onclick="confirmQty()">Aceptar</button>
        </div>
    </div>

    <script>
        const db = {
            "Breck": ["Croissant", "Chocolatín", "Hogaza"],
            "Cafe del sur": ["Demi baguette", "Caja blanco"]
        };

        let tempOrders = []; // Pedidos de la sesión actual
        let currentOrder = {}; // Pedido que se está armando
        let activeClient = "";
        let activeProduct = "";

        function init() {
            const list = document.getElementById('client-list');
            list.innerHTML = "";
            for (let client in db) {
                list.innerHTML += `
                    <div class="ios-item" onclick="openOrder('${client}')">
                        <span>${client}</span>
                        <span class="chevron">›</span>
                    </div>`;
            }
            updateDate();
            renderSummary();
        }

        function updateDate() {
            const now = new Date();
            const options = { weekday: 'long', day: 'numeric', month: 'long' };
            document.getElementById('header-date').innerText = now.toLocaleDateString('es-MX', options).toUpperCase();
        }

        function openOrder(client) {
            activeClient = client;
            currentOrder = {};
            document.getElementById('order-client-name').innerText = client;
            const pList = document.getElementById('product-list');
            pList.innerHTML = "";
            db[client].forEach(p => {
                currentOrder[p] = 0;
                pList.innerHTML += `
                    <div class="ios-item" onclick="openQtyModal('${p}')">
                        <span>${p}</span>
                        <span class="qty-badge" id="badge-${p.replace(/\s/g, '')}">0</span>
                    </div>`;
            });
            showScreen('screen-order');
        }

        function openQtyModal(p) {
            activeProduct = p;
            document.getElementById('modal-p-name').innerText = p;
            document.getElementById('modal-qty-val').innerText = currentOrder[p];
            document.getElementById('modal-qty').style.display = 'flex';
        }

        function changeModalQty(v) {
            let val = parseInt(document.getElementById('modal-qty-val').innerText);
            val = Math.max(0, val + v);
            document.getElementById('modal-qty-val').innerText = val;
        }

        function setModalQty(v) {
            let val = parseInt(document.getElementById('modal-qty-val').innerText);
            document.getElementById('modal-qty-val').innerText = val + v;
        }

        function confirmQty() {
            let val = parseInt(document.getElementById('modal-qty-val').innerText);
            currentOrder[activeProduct] = val;
            document.getElementById(`badge-${activeProduct.replace(/\s/g, '')}`).innerText = val;
            document.getElementById('modal-qty').style.display = 'none';
        }

        function saveIndividualOrder() {
            const hasItems = Object.values(currentOrder).some(v => v > 0);
            if(!hasItems) { goHome(); return; }

            tempOrders = tempOrders.filter(o => o.client !== activeClient);
            tempOrders.push({ client: activeClient, items: {...currentOrder} });
            goHome();
            renderSummary();
        }

        function renderSummary() {
            const container = document.getElementById('today-summary');
            if(tempOrders.length === 0) {
                container.innerHTML = "<p style='text-align:center; color:gray;'>No hay pedidos registrados hoy.</p>";
                return;
            }
            let html = '<div class="ios-list">';
            tempOrders.forEach(o => {
                html += `<div class="ios-item">
                    <strong>${o.client}</strong>
                    <span style="font-size:14px; color:var(--ios-gray)">${Object.values(o.items).reduce((a,b)=>a+b, 0)} pzs</span>
                </div>`;
            });
            html += '</div>';
            container.innerHTML = html;
        }

        function sendWhatsApp() {
            if(tempOrders.length === 0) return alert("Agrega al menos un pedido");
            
            let text = `*PEDIDO PANADERÍA*\n------------------\n`;
            let total = 0;
            tempOrders.forEach(o => {
                text += `\n*${o.client.toUpperCase()}*\n`;
                for(let p in o.items) {
                    if(o.items[p] > 0) {
                        text += `• ${p}: ${o.items[p]}\n`;
                        total += o.items[p];
                    }
                }
            });
            text += `\n------------------\n*TOTAL PIEZAS: ${total}*`;
            
            window.open(`https://wa.me/5215549093722?text=${encodeURIComponent(text)}`);
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function goHome() { showScreen('screen-main'); }

        init();
    </script>
</body>
</html>
