<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gestor Panadería XL</title>
    <style>
        :root {
            --ios-blue: #007AFF;
            --ios-green: #34C759;
            --ios-bg: #F2F2F7;
            --ios-card: #FFFFFF;
            --ios-text: #000000;
            --ios-gray: #8E8E93;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            background-color: var(--ios-bg);
            margin: 0;
            padding: 0;
            color: var(--ios-text);
            -webkit-font-smoothing: antialiased;
            font-size: 20px; /* MÁS GRANDE */
        }

        header {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: calc(env(safe-area-inset-top) + 20px) 20px 20px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 0.5px solid rgba(0,0,0,0.1);
        }

        header h1 { font-size: 40px; font-weight: 800; margin: 0; letter-spacing: -1px; }
        header p { color: var(--ios-blue); font-weight: 600; margin: 0 0 5px 0; font-size: 20px; text-transform: uppercase; }

        .container { padding: 20px; padding-bottom: 180px; }

        .section-title { font-size: 16px; color: var(--ios-gray); text-transform: uppercase; margin: 25px 0 10px 15px; font-weight: 600; }
        
        /* LISTAS XL */
        .ios-list { background: var(--ios-card); border-radius: 16px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }

        .ios-item {
            padding: 22px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            border-bottom: 0.5px solid #E5E5EA;
            font-size: 22px; /* TEXTO MUY CLARO */
            font-weight: 500;
        }
        .ios-item:active { background-color: #D1D1D6; }

        /* BOTONES XL */
        .toolbar {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px 20px calc(env(safe-area-inset-bottom) + 20px);
            border-top: 0.5px solid rgba(0,0,0,0.1);
            display: flex; gap: 15px;
        }

        .btn {
            flex: 1; padding: 22px; border-radius: 18px; border: none;
            font-size: 20px; font-weight: 700; text-align: center;
        }
        .btn-main { background: var(--ios-blue); color: white; }
        .btn-sub { background: #E5E5EA; color: var(--ios-blue); }
        .btn-success { background: var(--ios-green); color: white; width: 100%; margin-top: 20px; }

        /* MODAL XL */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 2000;
            display: none; justify-content: center; align-items: flex-end;
        }
        .modal-content {
            background: white; width: 100%;
            border-top-left-radius: 30px; border-top-right-radius: 30px;
            padding: 30px 25px calc(env(safe-area-inset-bottom) + 40px);
        }

        .qty-badge { background: var(--ios-blue); color: white; padding: 6px 16px; border-radius: 20px; font-size: 18px; font-weight: bold; }

        .screen { display: none; }
        .active { display: block; }

        .summary-card { background: #e1f5fe; padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 6px solid var(--ios-blue); }
    </style>
</head>
<body>

    <div id="screen-main" class="screen active">
        <header>
            <p id="header-date"></p>
            <h1>Pedidos</h1>
        </header>
        
        <div class="container">
            <div class="section-title">Clientes (Toca para agregar)</div>
            <div class="ios-list" id="client-list"></div>

            <div class="section-title">Pedidos listos hoy</div>
            <div id="today-summary"></div>
        </div>

        <div class="toolbar">
            <button class="btn btn-sub" onclick="showScreen('screen-history')">Historial</button>
            <button class="btn btn-main" onclick="sendWhatsApp()">WhatsApp</button>
        </div>
    </div>

    <div id="screen-order" class="screen">
        <header>
            <p onclick="goHome()" style="font-size: 24px; margin-bottom: 10px;">✕ Cancelar</p>
            <h1 id="order-client-name">Cliente</h1>
        </header>
        <div class="container">
            <div class="section-title">Lista de Panes</div>
            <div class="ios-list" id="product-list"></div>
            <button class="btn btn-success" onclick="saveIndividualOrder()">Confirmar Pedido</button>
        </div>
    </div>

    <div id="screen-history" class="screen">
        <header>
            <p onclick="goHome()" style="font-size: 24px;">← Volver</p>
            <h1>Historial</h1>
        </header>
        <div class="container">
            <p style="text-align: center; color: gray; margin-top: 40px;">Aquí aparecerán los pedidos guardados.</p>
        </div>
    </div>

    <div id="modal-qty" class="modal-overlay">
        <div class="modal-content">
            <h2 style="text-align:center; font-size: 32px; margin-bottom:30px;" id="modal-p-name">Producto</h2>
            
            <div style="display:flex; justify-content:center; align-items:center; gap:40px; margin-bottom:40px;">
                <button class="btn-sub" style="width:80px; height:80px; border-radius:40px; font-size:40px;" onclick="changeModalQty(-1)">−</button>
                <span id="modal-qty-val" style="font-size:70px; font-weight:800; min-width:80px; text-align:center;">0</span>
                <button class="btn-sub" style="width:80px; height:80px; border-radius:40px; font-size:40px;" onclick="changeModalQty(1)">+</button>
            </div>

            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; margin-bottom:30px;">
                <button class="btn btn-sub" onclick="setModalQty(5)">+5</button>
                <button class="btn btn-sub" onclick="setModalQty(10)">+10</button>
            </div>
            
            <button class="btn btn-main" style="width:100%; padding: 25px;" onclick="confirmQty()">LISTO</button>
        </div>
    </div>

    <script>
        const db = {
            "Breck": ["Croissant", "Chocolatín", "Hogaza"],
            "Cafe del sur": ["Demi baguette", "Caja blanco"]
        };

        let tempOrders = []; 
        let currentOrder = {}; 
        let activeClient = "";
        let activeProduct = "";

        function init() {
            const list = document.getElementById('client-list');
            list.innerHTML = "";
            for (let client in db) {
                list.innerHTML += `
                    <div class="ios-item" onclick="openOrder('${client}')">
                        <span>${client}</span>
                        <span style="color:var(--ios-blue); font-weight:bold;">+</span>
                    </div>`;
            }
            updateDate();
            renderSummary();
        }

        function updateDate() {
            const now = new Date();
            const options = { weekday: 'long', day: 'numeric', month: 'short' };
            document.getElementById('header-date').innerText = now.toLocaleDateString('es-MX', options).toUpperCase();
        }

        function showScreen(id) {
            // Verificar si el elemento existe antes de cambiar
            const target = document.getElementById(id);
            if (target) {
                document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
                target.classList.add('active');
                window.scrollTo(0, 0);
            }
        }

        function openOrder(client) {
            activeClient = client;
            currentOrder = {};
            document.getElementById('order-client-name').innerText = client;
            const pList = document.getElementById('product-list');
            pList.innerHTML = "";
            db[client].forEach(p => {
                currentOrder[p] = 0;
                pList.innerHTML += `
                    <div class="ios-item" onclick="openQtyModal('${p}')">
                        <span>${p}</span>
                        <span class="qty-badge" id="badge-${p.replace(/\s/g, '')}">0</span>
                    </div>`;
            });
            showScreen('screen-order');
        }

        function openQtyModal(p) {
            activeProduct = p;
            document.getElementById('modal-p-name').innerText = p;
            document.getElementById('modal-qty-val').innerText = currentOrder[p];
            document.getElementById('modal-qty').style.display = 'flex';
        }

        function changeModalQty(v) {
            let val = parseInt(document.getElementById('modal-qty-val').innerText);
            val = Math.max(0, val + v);
            document.getElementById('modal-qty-val').innerText = val;
        }

        function setModalQty(v) {
            let val = parseInt(document.getElementById('modal-qty-val').innerText);
            document.getElementById('modal-qty-val').innerText = val + v;
        }

        function confirmQty() {
            let val = parseInt(document.getElementById('modal-qty-val').innerText);
            currentOrder[activeProduct] = val;
            document.getElementById(`badge-${activeProduct.replace(/\s/g, '')}`).innerText = val;
            document.getElementById('modal-qty').style.display = 'none';
        }

        function saveIndividualOrder() {
            const hasItems = Object.values(currentOrder).some(v => v > 0);
            if(!hasItems) { goHome(); return; }
            tempOrders = tempOrders.filter(o => o.client !== activeClient);
            tempOrders.push({ client: activeClient, items: {...currentOrder} });
            goHome();
            renderSummary();
        }

        function renderSummary() {
            const container = document.getElementById('today-summary');
            if(tempOrders.length === 0) {
                container.innerHTML = "<p style='text-align:center; color:gray; padding:20px;'>No hay pedidos registrados hoy.</p>";
                return;
            }
            let html = '';
            tempOrders.forEach(o => {
                html += `<div class="summary-card">
                    <strong style="font-size:22px;">${o.client}</strong><br>
                    <span style="font-size:18px;">${Object.entries(o.items).filter(([k,v])=>v>0).map(([k,v])=>`${k}(${v})`).join(', ')}</span>
                </div>`;
            });
            container.innerHTML = html;
        }

        function sendWhatsApp() {
            if(tempOrders.length === 0) return alert("Agrega al menos un pedido antes de enviar.");
            let text = `*PEDIDO PANADERÍA*\n------------------\n`;
            let total = 0;
            tempOrders.forEach(o => {
                text += `\n*${o.client.toUpperCase()}*\n`;
                for(let p in o.items) {
                    if(o.items[p] > 0) {
                        text += `• ${p}: ${o.items[p]}\n`;
                        total += o.items[p];
                    }
                }
            });
            text += `\n------------------\n*TOTAL PIEZAS: ${total}*`;
            window.open(`https://wa.me/5215549093722?text=${encodeURIComponent(text)}`);
        }

        function goHome() { showScreen('screen-main'); }

        init();
    </script>
</body>
</html>
